<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bera Deco</title>
    <link rel="stylesheet" href="./css/sweetalert.min.css">

    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/beradeco_logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <!-- <li><button class="btn btn-outline-success m-2 btn-sm" type="submit">Registrarse</button></li> -->
              <li><button class="btn btn-outline-success m-2 btn-sm" type="submit">Iniciar sesion</button></li>
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#sInicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sProductos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sContacto">Contacto</a>
              </li>
              <li class="nav-item">
                <a id="compraCarrito" class="nav-link" href="#sCarrito" data-bs-toggle="modal" data-bs-target="#carritoModal"><i id="estadoCarrito" class="fs-5 bi bi-cart3 px-2 py-1"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="sInicio">
      <div class="home cont">
        <div>
          <div class="homeMarca">
            <h1>Bera Deco</h1>
          </div>
          <p>Transforma tu hogar en un refugio de encanto y serenidad con nuestra exquisita combinación de velas y macramé, donde la belleza se entrelaza en cada rincón.</p>
        </div>
      </div>
    </section>

    <section id="sProductos">
      <div class="container">
        <h1>Productos</h1>
        <div class="row">
          <div id="filtros" class="d-flex justify-content-between">
            <div class="mx-2">
              <input id="search" type="search" class="validate" placeholder="Buscar">
            </div>
            <div class="mx-2">
              <span id="radiobtns">
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="nombre" id="chkNombre" checked/>
                  <span>Nombre</span>
                </label>
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="detalle" id="chkDetalle"/>
                  <span>Detalle</span>
                </label>
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="Mayor precio" id="mayorPrecio"/>
                  <span>Mayor precio</span>
                </label>
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="Menor precio" id="menorPrecio"/>
                  <span>Menor precio</span>
                </label>
              </span>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="container">
            <div class="row">
              <div id="productos" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-4">
                <!-- aquí van a ir los productos -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

          </div>

    </section>-->

    <section id="sContact">

    </section>
    

    <!-- Modal -->
    <div class="modal fade" id="carritoModal" tabindex="-1"  aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Tu carrito de compra</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="verCarrito">
              <div class="row">
                <div id="carrito" class="col-9"></div>
                <div class="col-3">
                  <div><p class="text-right">Total: <span id="total"> </span>&dollar;</p></div>
                  <!-- <div id="compra"></div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
            <button id="btnComprarSwal" type="button" class="btn btn-success">Realizar compra</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
