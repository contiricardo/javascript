<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bera Deco</title>
    <link rel="stylesheet" href="./css/sweetalert.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/beradeco_logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#sInicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sProductos">Productos</a>
              </li>
              <li class="nav-item">
                <div class="container-icon">
                  <div class="container-cart-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="36" viewBox="0 0 16 16">
                      <path fill="#444444" d="M14 13.1v-1.1h-9.4l0.6-1.1 9.2-0.9 1.6-6h-12.3l-0.7-3h-3v1h2.2l2.1 8.4-1.3 2.6v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5-0.7-1.5-1.5-1.5h7.5v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5c0-0.7-0.4-1.2-1-1.4zM4 5h10.7l-1.1 4-8.4 0.9-1.2-4.9z"></path>
                    </svg>
                    <div class="count-products">
                      <span id="contador-productos">0</span>
                    </div>
                  </div>
          
                  <div class="container-cart-products hidden-cart">
                    <div class="row-product hidden">
                      <div class="cart-product">
                        <!-- Acá va el carrito -->
                      </div>
                    </div>
                    <div class="vaciarCarrito">
                      <button id="vaciarCarrito" class="btn btn-outline-danger" type="button">Vaciar carrito</button>
                    </div>
          
                    <div class="cart-total hidden">
                      <h3>Total:</h3>
                      <span class="total-pagar"></span>
                      <button id="btnRealizarCompra" class="btn btn-outline-success" type="button">Comprar</button>
                    </div>
                    <p class="cart-empty">El carrito está vacío</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="sInicio">
      <div class="home cont">
        <div>
          <div class="homeMarca">
            <h1>Bera Deco</h1>
          </div>
          <p>Transforma tu hogar en un refugio de encanto y serenidad con nuestra exquisita combinación de velas y macramé, donde la belleza se entrelaza en cada rincón.</p>
        </div>
      </div>
    </section>

    <section id="sProductos">
      <div class="container">
        <h1>Productos</h1>
        <div class="row">
          <div id="filtros" class="d-flex justify-content-between">
            <div class="mx-2">
              <input id="search" type="search" class="validate" placeholder="Buscar">
            </div>
            <div class="mx-2">
              <span id="radiobtns">
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="nombre" id="chkNombre" checked/>
                  <span>Nombre</span>
                </label>
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="detalle" id="chkDetalle"/>
                  <span>Detalle</span>
                </label>
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="Mayor precio" id="mayorPrecio"/>
                  <span>Mayor precio</span>
                </label>
                <label class="mx-2">
                  <input class="with-gap" name="group" type="radio" value="Menor precio" id="menorPrecio"/>
                  <span>Menor precio</span>
                </label>
              </span>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="container">
            <div class="row">
              <div id="productos" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-4">
                <!-- aquí van a ir los productos -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="sContact">

    </section>
    
    
    <script src="./js/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
