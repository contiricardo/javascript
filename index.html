<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bera Deco</title>
    <link rel="stylesheet" href="./css/sweetalert.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/beradeco_logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#sInicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sProductos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sContacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="sInicio">
      <div class="home cont">
        <div>
          <div class="homeMarca">
            <h1>Bera Deco</h1>
          </div>
          <p>Transforma tu hogar en un refugio de encanto y serenidad con nuestra exquisita combinación de velas y macramé, donde la belleza se entrelaza en cada rincón.</p>
        </div>
      </div>
    </section>

    <section id="sProductos">
      <div class="container">
        <h1>Productos</h1>
        <div class="row">
          <div id="filtros" class="row m-4">
            <div class="input-field inline">
              <input id="search" type="search" class="validate">
              <label for="search">Buscar</label>

              <div class="col m12 s12">
                <span id="radiobtns">
                  <label>
                    <input class="with-gap" name="group" type="radio" value="nombre" id="chkNombre" checked/>
                    <span>Nombre</span>
                  </label>
                  <label>
                    <input class="with-gap" name="group" type="radio" value="detalle" id="chkDetalle"/>
                    <span>Detalle</span>
                  </label>
                  <label>
                    <input class="with-gap" name="group" type="radio" value="Mayor precio" id="mayorPrecio"/>
                    <span>Mayor precio</span>
                  </label>
                  <label>
                    <input class="with-gap" name="group" type="radio" value="Menor precio" id="menorPrecio"/>
                    <span>Menor precio</span>
                  </label>
                </span>
              </div>

            </div>
          </div>
        </div>
        
      </div>
        <div class="row">
          <div class="col">
            <div id="productos" class="row"></div>
          </div>
          <div id="verCarrito" class="col ">
            <div id="carrito"></div>
            <div><p class="text-right">Total: <span id="total"> </span>&dollar;</p></div>
            <div id="compra"></div>
          </div>
        </div>
      </div>
    </section>


    <section id="sContact">

    </section>

    <script src="./js/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
